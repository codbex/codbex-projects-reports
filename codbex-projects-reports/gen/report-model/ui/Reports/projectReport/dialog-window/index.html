<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="projectReport Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProject" dg-colon="true">Project</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idProject"
	                            name="Project"
	                            ng-model="entity['Project']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Project">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idStatus"
	                            name="Status"
	                            ng-model="entity['Status']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Status">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotalBudget" dg-colon="true">TotalBudget</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idTotalBudget"
								class="right-align"
								name="TotalBudget"
								ng-model="entity['TotalBudget']"
								is-readonly="true"
								placeholder="Enter TotalBudget"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotalContingencyReserves" dg-colon="true">TotalContingencyReserves</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idTotalContingencyReserves"
								class="right-align"
								name="TotalContingencyReserves"
								ng-model="entity['TotalContingencyReserves']"
								is-readonly="true"
								placeholder="Enter TotalContingencyReserves"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotalExpense" dg-colon="true">TotalExpense</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idTotalExpense"
								class="right-align"
								name="TotalExpense"
								ng-model="entity['TotalExpense']"
								is-readonly="true"
								placeholder="Enter TotalExpense"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRemainingBudgetWithoutReserves" dg-colon="true">RemainingBudgetWithoutReserves</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idRemainingBudgetWithoutReserves"
								class="right-align"
								name="RemainingBudgetWithoutReserves"
								ng-model="entity['RemainingBudgetWithoutReserves']"
								is-readonly="true"
								placeholder="Enter RemainingBudgetWithoutReserves"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRemainingBudgetWithReserves" dg-colon="true">RemainingBudgetWithReserves</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idRemainingBudgetWithReserves"
								class="right-align"
								name="RemainingBudgetWithReserves"
								ng-model="entity['RemainingBudgetWithReserves']"
								is-readonly="true"
								placeholder="Enter RemainingBudgetWithReserves"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
